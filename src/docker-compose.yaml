version: '3'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: admpw
      MYSQL_USER: sqluser
      MYSQL_PASSWORD: userpw
    volumes:
      - ./database/mysql-db-volume:/var/lib/mysql  # Persistent storage for MySQL data
      - ./database/sqls/init.sql:/docker-entrypoint-initdb.d/init.sql  # Copy init.sql for initialization
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmpw"]
      interval: 5s
      retries: 5
    restart: always
    ports:
      - "3306:3306"
    networks:
      - shared-network

  flask-app:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./web:/app
    networks:
      - shared-network

  web_scraper:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: web_scraper
    networks:
      - shared-network
    environment: # overwrite config.ini
      - DB_HOST=mysql
      - DB_USER=airflow
      - DB_PASSWORD=airflowpw
    volumes:
      - ./crawler:/app
    command: ["sleep", "infinity"]

networks:
  shared-network:
    external: true
